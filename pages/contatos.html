<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Livraria São Jõao</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <header id="topo">
        <h1>Livraria São João</h1>
        <h2>"Livros novos e usados com os melhores preços para você"</h2>
        <div id="logo">
            
        </div>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="../pages/produtos.html">Livros</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="../pages/sobre.html">John & Paul</a></li>
            <li><a href="../pages/contatos.html">Contatos</a></li>
        </ul>
    </nav>
    <main class="contatos">
        <form action="#">
            <fieldset>
                <legend>Contate-nos</legend>
                <div>
                  <label for="name">Nome</label><br>
                  <input type="text" id="name" placeholder="digite seu nome"><br>
                </div>
                <div>
                  <label for="email">Email</label><br>
                  <input type="email" id="email" placeholder="digite seu email"><br>
               </div>
               <div>
                  <label for="telefone">Telefone</label><br>
                  <input type="tel" id="telefone" placeholder="Telefone"><br>
               </div>
               <div>
                  <label for="assunto">Assunto</label><br>
                  <select id="assunto">
                      <option value="sel">Selecione --</option>
                      <option value="trocas">Trocas</option>
                      <option value="atend">Atendimento</option>
                      <option value="comercial">Comercial</option>
                      <option value="outros">Outros</option>
                  </select><br>
               </div>
                <div>
                  <label for="mensagem">Mensagem</label><br>
                  <textarea name="" id="" cols="30" rows="10"></textarea><br>
                </div>
                <div>
                  <label for="check">Desejo receber informações sobre a livraria John e Paul</label><br>
                  <input type="checkbox" id="check"><br>
                </div>
                <button type="submit">Enviar</button>
                <button type="reset">Apagar</button>
                
            </fieldset>
        </form>
       
    </main>
    <footer id="rodape">
        <ul>
            <li><a href="../index.html">Início</a></li>
            <li><a href="../pages/produtos.html">Livros</a></li>
            <li><a href="#">Promoções</a></li>
            <li><a href="../pages/sobre.html">John & Paul</a></li>
            <li><a href="../pages/contatos.html">Contatos</a></li>
        </ul>
        <p>"2024. Livraria John & Paul - &copy;Todos os direitos reservados"</p>

    </footer>
</body>
</html>
